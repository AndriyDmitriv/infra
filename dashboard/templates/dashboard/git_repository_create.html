{% extends 'dashboard/base.html' %}

{% block content %}
<h2>Додати новий Git-репозиторій</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Зберегти</button>
</form>
<a href="{% url 'dashboard:git_repository_list' %}" class="btn btn-secondary">Назад до списку</a>
{% endblock %}
